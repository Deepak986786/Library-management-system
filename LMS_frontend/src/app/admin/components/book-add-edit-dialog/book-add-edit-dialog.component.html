<div class="add-edit-container">
    <h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>
    <form (submit)="saveBook()">
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
  
      <label for="author">Author</label>
      <input type="text" id="author" [(ngModel)]="author" name="author" required>
  
      <label for="price">Price</label>
      <input type="number" id="price" [(ngModel)]="price" name="price" required>
  
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
  
      <label for="category">Category</label>
      <input type="text" id="category" [(ngModel)]="category" name="category" required>
  
      <label for="image">Image URL</label>
      <input type="text" id="image" [(ngModel)]="image" name="image" required>
  
      <label for="stock">Stock</label>
      <input type="number" id="stock" [(ngModel)]="stock" name="stock" required>
  
      <div class="btn-container">
        <button type="submit" class="save-btn">{{ isEdit ? 'Save Changes' : 'Add Book' }}</button>
        <button type="button" class="cancel-btn" (click)="cancelEdit()">Cancel</button>
      </div>
    </form>
    <div class="statu-message">
        {{ statusMessage }}
    </div>
  </div>
